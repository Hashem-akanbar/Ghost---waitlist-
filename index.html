<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the waitlist | Ghost</title>
    <link href="https://fonts.googleapis.com/css2?family=Druk+Wide:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Druk Wide', sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            width: 150px;
            margin-left: 20px;
        }
        .banner {
            display: flex;
            justify-content: center;
            gap: 5px;
            width: 100%;
            max-height: 300px;
            overflow: hidden;
            position: relative;
        }
        .banner img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .text-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
        }
        .container {
            padding: 40px 20px;
            position: relative;
        }
        .btn {
            display: inline-block;
            background-color: white;
            color: black;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        .btn:hover {
            background-color: gray;
        }
        .arrows {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 15px;
        }
        .arrow {
            font-size: 24px;
            color: white;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(5px); }
        }
        .video-section {
            margin-top: 20px;
        }
        .video-section video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo inverted.png" alt="Ghost Logo" class="logo">
    </div>
    <div class="banner">
        <img src="Standing side shot.png" alt="Look 1">
        <img src="Close up logo.png" alt="Look 2">
    </div>
    <div class="container">
        <div class="text-container">
            <h1>ðŸ”¥ Founders Drop Coming Soon! ðŸ”¥</h1>
            <p>Be the first to access our limited edition founders collection. Sign up now and stay ahead!</p>
            <a href="https://forms.gle/c4imt3CgLA5dE5QM9" class="btn" target="_blank">Join the waitlist</a>
        </div>
    </div>
    <div class="video-section">
        <img src="beach gif.gif" alt="Brand Video" style="width:100%; max-width:800px; border-radius:10px;">
    </div>
</body>
</html>
